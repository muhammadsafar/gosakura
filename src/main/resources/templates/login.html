    <body>

        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form th:action="@{/login-user}" th:object="${dataLogin}" method="post">
                        <p th:if="${invalidCredential}" class="error" > the combination username passsword is wrong</p>
                        <p th:if="${noData}" class="error" >Data not found, your are not registrated</p>

                        <span class="login100-form-title">
                            <div class="insetan">
                                <img th:src="@{img/MII.png}"/> 
                            </div>
                            <br>

                        </span>
                        <div  class="loginku">
                            Login
                        </div>

                        <div class="wrap-input100 validate-input m-b-16">
                            <input class="input100" type="text" name="email" placeholder="your email" maxlength="50">
                                <span class="focus-input100"></span>
                        </div>


                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="password" name="password" placeholder="your password"  maxlength="8">
                                <span class="focus-input100"></span>
                        </div>  

                        <div class="text-right p-t-13 p-b-23">
                            <span class="txt1">
                                Forgot
                            </span>

                            <a href="#" class="txt2">
                                Username / Password?
                            </a>
                        </div>

                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Log  in
                            </button>
                        </div>
                    </form>
